<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="./css/input.css">
    <title>Indexer</title>
</head>

<body>
    <main class="h-screen w-full flex justify-center items-center bg-[#e3f6f5]">
        <div class="w-3/4 h-2/3">
            <div
                class="h-full px-5 pt-4 drop-shadow-2xl text-gray-100 text-sm font-mono bg-gray-800 pb-[15.5rem] rounded-lg overflow-hidden">
                <div class="flex mb-2 top">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <div class="w-3 h-3 ml-2 bg-orange-300 rounded-full"></div>
                    <div class="w-3 h-3 ml-2 bg-green-500 rounded-full"></div>
                </div>
                <div class="flex flex-col mt-4">
                    <div class="flex">
                        <span class="text-green-400">indexer:~$</span>
                        <p class="items-center pl-2 typing">Paste below the url you want to index...</p>
                    </div>
                    
                    <div class="flex">
                        <span class="text-green-400">indexer:~$</span>
                        <input id="user-input" type="text" class="pl-2 text-gray-100 bg-gray-800 w-full outline-0">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
